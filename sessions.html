<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sessions page</title>
    <script type="text/javascript" src="js/libs/jquery.min.js"></script>
    <script type="text/javascript" src="js/libs/raphael-min.js"></script>
    <script type="text/javascript" src="js/libs/morris.min.js"></script>
    <script type="text/javascript" src="//cdn.datatables.net/1.10.10/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="//cdn.datatables.net/1.10.10/js/dataTables.bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/sessions.js"></script>
    <link rel="stylesheet" href="css/libs/bootstrap.min.css">
    <link rel="stylesheet" href="css/libs/font-awesome.min.css">
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.10/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="css/libs/morris.css">
    <link rel="stylesheet" href="css/stats-style.css">
</head>
<body>
<div id="wrapper">
    <!-- Sidebar -->
    <div id="sidebar-wrapper" class="fill">
        <ul class="sidebar-nav nav-pills nav-stacked" id="menu">

            <li>
                <a href="stats.html"><span class="fa-stack fa-lg pull-left"><i class="fa fa-dashboard fa-stack-1x "></i></span>
                    Dashboard</a>
            </li>
            <li class="active">
                <a href="sessions.html"><span class="fa-stack fa-lg pull-left"><i
                        class="fa fa-cloud-download fa-stack-1x "></i></span>Sessions</a>
            </li>
            <li>
                <a href="videos.html"> <span class="fa-stack fa-lg pull-left"><i
                        class="fa fa-cart-plus fa-stack-1x "></i></span>Videos</a>
            </li>
        </ul>
    </div>
    <div id="page-content-wrapper">
        <nav class="navbar navbar-default">
            <div class="navbar-header fixed-brand">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" id="menu-toggle">
                    <span class="glyphicon glyphicon-th-large" aria-hidden="true"></span>
                </button>
                <a class="navbar-brand" id="menu-toggle-2" href="#"><i class="fa fa-bars"></i></a>
            </div>
        </nav>
        <div class="container-fluid xyz">
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label for="sessionIdInput">Session ID</label>
                        <input type="text" class="form-control" id="sessionIdInput" placeholder="session id">
                    </div>
                    <button class="searchSession btn btn-default">Get Data!</button>


                    <table class="table table-bordered table-hover table-responsive" id="sessions-table">
                        <thead>
                        <tr>
                            <th>Session ID</th>
                            <th>Video ID</th>
                            <th>Date</th>
                            <th>Total time watched</th>
                            <th>Watched intervals</th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>

                    <div class="video-row row hidden">
                        <div class="col-md-4 no-padding">
                            <div>
                                <h3>Session #<span class="session-id"></span></h3>
                            </div>
                            <div class="embed-responsive embed-responsive-16by9"></div>
                            <span class="video-info video-title"><strong>Title: </strong></span>
                            <span class="video-info video-publishedat"><strong>Published At: </strong></span>
                            <span class="video-info video-description"><strong>Description: </strong></span>
                            <span class="video-info video-duration"><strong>Duration: </strong></span>
                            <span class="video-info video-viewcount"><strong>View Count: </strong></span>
                            <span class="video-info video-likecount"><strong>Like Count: </strong></span>
                            <span class="video-info video-dislikecount"><strong>Dislike Count: </strong></span>
                            <span class="video-info video-favoritecount"><strong>Favorite Count: </strong></span>
                            <span class="video-info video-commentcount"><strong>Comment Count: </strong></span>
                        </div>
                        <div class="col-md-8">
                            <h2 class="text-center">Watched Stats</h2>
                            <div id="pie-chart"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
