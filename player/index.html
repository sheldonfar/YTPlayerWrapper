<!DOCTYPE html>
<html>
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
    <script src="playerGenerator.js"></script>
</head>
<body style="padding: 10px;">
<div class="row">
    <div class="col-md-8" style="">
        <div class="panel panel-default">
            <div class="panel-heading">Player</div>
            <div class="panel-body">
                <div id="playerContainer" style="width: 480px; height: 270px; margin: 10px auto;"></div>
            </div>
            <div id="btnPanel" class="panel-footer">
                <div class="row">
                    <div class="col-xs-6">
                        <button type="button" id="btnPlay" class="btn btn-default">
                            <span class="glyphicon glyphicon-play-circle"></span>Play
                        </button>
                        <button type="button" id="btnPause" class="btn btn-default">
                            <span class="glyphicon glyphicon glyphicon-pause"></span>Pause
                        </button>
                        <button type="button" id="btnMute" class="btn btn-default">
                            <span class="glyphicon glyphicon-volume-off"></span>Mute
                        </button>
                    </div>
                    <div class="col-xs-3 text-center" style="float: right;">
                        <div class="input-group">
                            <input type="text" id="txtSeek" class="form-control">
                            <span class="input-group-btn">
                                <button class="btn btn-default" id="btnSeek" type="button">Seek</button>
                            </span>
                        </div>
                    </div>
                    <div class="col-xs-3 text-center" style="float: right;">
                        <div class="input-group">
                            <input type="text" id="txtVolume" class="form-control">
                            <span class="input-group-btn">
                                <button class="btn btn-default" id="btnVolume" type="button">Volume</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-6 text-left">
                <div class="panel panel-default" id="videoInfo" style="margin-bottom: 0;">
                    <div class="panel-heading">Video info</div>
                    <div class="panel-body">
                        <table class="table table-bordered" style="word-break: break-all;">
                            <tbody>
                            <tr>
                                <th scope="row">Id:</th>
                                <td class="videoId"></td>
                            </tr>
                            <tr>
                                <th scope="row">Title:</th>
                                <td class="videoTitle"></td>
                            </tr>
                            <tr>
                                <th scope="row">Duration:</th>
                                <td class="videoDuration"></td>
                            </tr>
                            <tr>
                                <th scope="row">Studio:</th>
                                <td class="videoStudio"></td>
                            </tr>
                            <tr>
                                <th scope="row">Category:</th>
                                <td class="videoCategory"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-6 col-xs-6 text-left">
                <div class="panel panel-default" id="playerInfo" style="margin-bottom: 0;">
                    <div class="panel-heading">Player info</div>
                    <div class="panel-body">
                        <table class="table table-bordered">
                            <tbody>
                            <tr>
                                <th scope="row">Version:</th>
                                <td class="playerVersion"></td>
                            </tr>
                            <tr>
                                <th scope="row">Status:</th>
                                <td class="playerStatus"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">Events</div>
            <div class="panel-body" style="padding-bottom: 0;">
                <div id="events" style='display: block;'>
                    <ul id="lsApiEvents" class="list-group">
                    </ul>
                </div>
            </div>
        </div>
        <div class="panel panel-default" style="margin-bottom: 0;">
            <div class="panel-heading">Player Tag</div>
            <textarea class="form-control" rows="7" id="txtPlayerTag"></textarea>
            <div class="panel-body">
            <span class="input-group-btn">
                <button class="btn btn-default" id="injectPlayerTag" type="button">Inject Player Tag</button>
            </span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
